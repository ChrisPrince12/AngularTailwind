 <div class="flex justify-center items-center">
   <div class="flex shadow-sm shadow-indigo-100 max-w-md mt-[20vh] w-full small:mx-5">
     <form action="" class="flex backdrop-blur font-sans w-full bg-indigo-200/50 py-8 px-8 rounded-md flex-col mx-auto space-y-2">
       <article class="prose">
         <h1 class="text-center pb-4 text-purple-900">Login</h1>
       </article>
       <div>
       <label for="email" class="mt-1 font-medium block after:content-['*'] after:mx-1 after:text-red-700">Email</label>
       <input type="email" id="email" placeholder="Email" class="border-indigo-300 rounded-md  w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 ">
     </div> 
       <div> 
       <label for="password" class="mt-1 font-medium block after:content-['*'] after:mx-1 after:text-red-700">Password</label>
       <div class="relative">
           <input type="{{typeOfText}}" id="password" placeholder="Password"  class="border-indigo-300 rounded-md w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500" >
           <span class="absolute inset-y-0 right-0 flex items-center pr-3">
             <i class="fa-regular fa-eye" [ngClass]="{'fa-eye': !passwordVisible, 'fa-eye-slash': passwordVisible}" (click)="showHide()"></i>
           </span>
        </div>
      </div>
       <div class="flex items-center ">
         <label for="forget" class="ml-2 ">
           Forgot <a href=""  class="text-purple-700">Password</a>?</label>
       </div>
       <button class="bg-purple-900 hover:bg-purple-700 text-white my-2 rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" (click)="login()">Submit</button>
        <p class="text-center"> Don't have an account?<a href="" class="text-purple-700">Register</a> </p>
     </form>
   </div>
 </div>
